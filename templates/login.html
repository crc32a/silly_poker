{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block body %}
<form method="POST" action="/">
  {{ form.csrf_token }}
  <p>
    {{ form.name.label }}<br/>
    {{ form.name(size=20) }}
  </p>
  <p>
    {{ form.project.label }}<br/>
    {{ form.project(size=20) }}
  <input type="button" value="go">
</form>
{% endblock %}
